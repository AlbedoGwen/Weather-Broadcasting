<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Weather in {{ city }}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <canvas id="circuitCanvas"></canvas> <!-- animated background -->
    <div class="cyber-container">
        <h1 class="cyber-title" data-text="Weather in {{ city }}">{{ city }}</h1>
        <div id="weatherResult">
            <pre class="weather-day">{{ weather_report }}</pre>
        </div>
        <a href="/" class="cyber-button">← Back</a>
    </div>
    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
